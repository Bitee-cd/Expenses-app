{% load static %}

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Expenses App {%block title %} {% endblock %}</title>

      crossorigin="anonymous"
