{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href={% url "income" %}>Income</a></li>
    <li class="breadcrumb-item" aria-current="page">Add Income</li>
  </ol>
</nav>
<h1>Add income</h1>


    <div class="card">
        <div class="card-body">

            <form action="{% url "add-income" %}" method="POST">
               {% include "partials/_messages.html" %} {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control form-control-sm" name="amount" value={{values.amount}}>
            </div>
             <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control form-control-sm" name="description" value={{values.description}}>
            </div>
             <div class="form-group">
                <label for="source">Sources</label>
                <select name="source" class="form-control" id="">
                    {% for source in sources %}
                    <option value="{{source.name}}" name="source">{{source.name}}</option>
                    {% endfor %}
                </select>
            </div>
             <div class="form-group">
                <label for="date">Date of Income</label>
                <input type="date" class="form-control form-control-sm" name="income_date">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
 
</div>
{% endblock content %}
