{% extends 'base_auth.html' %} {% load static %} {% block content %}

<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card p-2">
      <div class="card-body">
        <div class="card-title pb-3">
          <h4>Login your Account</h4>
        </div>

        <form action="{% url 'login'%}" method="post">
          {% csrf_token %} {% include 'partials/_messages.html' %}
          <div class="form-group my-2">
            <input
              value="{{fieldValues.username}}"
              type="text"
              name="username"
              id="usernameField"
              placeholder="username"
              class="form-control form-control-sm"
            />
          </div>

          <p class="text-sm text-success usernameSuccessOutput"></p>

          <div class="form-group my-2">
            <input
              value="{{fieldValues.password}}"
              type="password"
              name="password"
              id="passwordField"
              placeholder="password"
              class="form-control form-control-sm"
            />
            <small class="flex flex-end my-3 showPasswordToggle">SHOW</small>
          </div>
          <input
            type="submit"
            value="Login"
            class="btn btn-primary mx-auto submit-btn w-full"
          />
          <p class="error"></p>
        </form>
      </div>
    <div class=""> 
      <span>Dont have an account??</span> <a href="{% url "register" %}">Register</a>
    </div> 
    <div class=""> 
      <span>Forgot Password??</span> <a href="{% url "request-password" %}">Reset it</a>
    </div></div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
