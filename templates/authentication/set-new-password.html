{% extends 'base_auth.html' %} {% block content %}

<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card p-2">
      <div class="card-body">
        <div class="card-title pb-3">
          <h4>Set New Password</h4>
        </div>

        <form
          action="{% url 'reset-user-password' uidb64 token %}"
          method="post"
        >
          {% csrf_token %} {% include 'partials/_messages.html' %}

          <div class="form-group my-2">
            <input
              value="{{values.password}}"
              type="password"
              placeholder="password"
              name="password"
              id="passwordField"
              class="form-control"
            />
          </div>
          <div
            class="invalid-feedback passwordFeedbackArea"
            style="display: none"
          ></div>
          <div class="form-group my-2">
            <input
              value="{{values.password}}"
              type="password"
              placeholder="Confirm password "
              name="password2"
              id="passwordField"
              class="form-control"
            />
          </div>
          <div
            class="invalid-feedback passwordFeedbackArea"
            style="display: none"
          ></div>
          <input
            type="submit"
            value="Change Password"
            class="btn btn-primary mx-auto submit-btn w-full"
          />
          <div class=""></div>
        </form>
      </div>
      <div class=""></div>
    </div>
    <div class="col-md-4"></div>
  </div>

  {% endblock content %}
</div>
